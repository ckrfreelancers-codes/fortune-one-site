<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" /> <!-- Replace with your favicon -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta -->
    <title>Fortune One | Luxury Real Estate</title>
    <meta name="description" content="Discover premium homes and landmark real estate projects with Fortune One. Crafted with precision, elegance, and trust.">
    <meta name="keywords" content="Fortune One, real estate, luxury homes, apartments, premium projects, property developers">
    <meta name="author" content="Fortune One">

    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Fortune One | Luxury Real Estate" />
    <meta property="og:description" content="Discover premium homes and landmark real estate projects crafted with precision, elegance, and trust." />
    <meta property="og:image" content="/preview.jpg" /> <!-- Replace with your OG preview image -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourwebsite.com" />

    <!-- Tailwind already included via PostCSS, no need to add here -->
  </head>
  <body class="bg-brandlight text-gray-900">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
